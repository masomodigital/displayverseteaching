<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <h1>Fill Form to Send Message to Your Subscribers</h1>
    <form action="https://script.google.com/macros/s/AKfycbw-zoO3ZrP1ZHLUBAA6b4cXW6fgN2SL58eYgNENgcRr8Z9yQQnG7Cm6wqUgDg8iGJ5jUA/exec" method="post">
        <label for="name">Title of Message:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Your Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
